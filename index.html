<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Theatre</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Zen+Dots&display=swap" rel="stylesheet">

</head>
<body>
  <fieldset>
<nav class="navbar">
<div class="container-fluid">
    <h2 class="text-light" id="headTitle"><u>FLATDANGO MOVIE THEATRE</u></h2>
</div>


</nav>
<div class="container" id="main-container">
    <div class="film-details">
        <div class="card" id="listCont">
            <div>
                <h2 class="bg-danger border" id="showingTitle" style="text-align: left; color: white;" ><u>MOVIES SHOWING:</u></h2>
                <ul class="list-group" id="showingMovie" >

                </ul>
            </div>

            <div>
                <ul id="soldOut">

                </ul>
            </div>
        </div>

        <div class="card" id="mvie">
            <h4 class="card-title" id="filmTitle">Django Unchained</h4>
            <img class="card-img-top"
                src="https://images.unsplash.com/photo-1626814026160-2237a95fc5a0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                alt="Film details" id="poster">
                <p class="border" id="movieDescription">Lorem ipsum she said its not available to do what she wants to do when she has to</p>
                    <ul class="d-flex justify-content-center me-2" id="mviedet">
                        <li class="border"  id="runtime"><span class="border-success me-2">Runtime:</span> 108 minutes</li>
                        <li class="border" id="showtime">Showtime: 04:16PM</li>
                        <li class="border" id="ticketsAvailable">Available Tickets 67</li>
                    </ul>
                    <button type="button" class="btn" id="buyTicket">Buy Ticket</button>
        </div>

    </div>
</div>
    


    <script src="script.js"></script>
    </fieldset>
</body>
</html>
